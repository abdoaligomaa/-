<!DOCTYPE html>

<html>
    <head>
        <title>Notes_App</title>
    </head>
    <body>
        <h1>Notes App</h1>
        <h2>Take notes and never forget</h2>
        <input id="search-text" type="text" placeholder="Filter notes">
        <select id="filter-by">
            <option value="byEdited">last edited</option>
            <option value="byCreated"> recently created</option>
            <option value="alphabetical"> alphabetically</option>
        </select>
        <div id="my_notes"></div>
        <button id="create-note"> click here to create new  note</button>
        <script src="./uuidv4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
        <script src="note-function.js"></script>      
        <script src="notes.js"></script>
    </body>
</html>
